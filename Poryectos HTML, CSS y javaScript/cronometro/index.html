<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Fiuentes  -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <!-- Icono del navegador -->
        <link rel="icon" type="image/png" href="inoconos/cronografo.png">
        <!-- CSS -->
        <link rel="stylesheet" href="styles.css">
        
        <title>Cronometro</title>
    </head>
    <body>
        <main>
            <div class="circle">
                <div id="stopwatch" class="stopwatch">00:00</div>
                <div class="buttons">
                    <div class="stop" onclick="stop()"></div>
                    <div id="play-pause" class="paused" onclick="playPause()"></div>
                </div>
            </div>
            <div id="seconds-sphere" class="seconds-sphere"></div>
        </main>
    </body>
    <script src="scripts.js"></script>
</html>
